<!Doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <script language="javascript" type="text/javascript" src="public/javascripts/jquery.min.js"></script>
<title>WebSocket Test</title>

</head>
 
 
<body>
 <h2>WebSocket Test</h2>
 <div>
   <button id="connect_bt">Connect</button><br/>
   <button id="disconnect_bt">Disconnect</button><br/>
   <input type="text" id = "input_txt"/>
   <button id="send_bt">Send</button>
 </div>
 <div id="output">
   <!-- <p id = "status_area">未连接</p> -->
 </div>

 <script language="javascript" type="text/javascript">
  var connect_bt = $("#connect_bt");
  var disconnect_bt = $("#disconnect_bt");
  var send_bt = $("#send_bt");
  var input_area = $('#input_txt');
  var output = $('#output');

  connect_bt.click(connect);
  disconnect_bt.click(disconnect);
  send_bt.click(sendMsg);
 
  var WebSocketDemo = function(){
 
 
    return {
      ws:null,
 
 
      init:function(url){
        this.ws = new WebSocket(url); 
        this.onOpen(); 
        this.onMessage(); 
        this.onClose();
      },
 
 
      doSend:function(msg){
        this.ws.send = function(evt) {
          console.log(evt.timeStamp)
          // showStatus()
        };
      },
 
 
      onOpen:function(){
        this.ws.onopen = function(evt) { 
          showStatus('CONNECTED:' + evt.type);
          // console.log('CONNECTED:' + evt.type); 
          // WebSocketDemo.ws.send('html5 hacks');
        };
      },
 
 
      onClose:function(){
        this.ws.onclose = function(evt) {
          // console.log('CLOSED:' + ':' + evt.type);
          showStatus('CLOSED:' + evt.type);
        };
      },
 
 
      onMessage:function(msg){
        this.ws.onmessage = function(evt) { 
          showStatus('RESPONSE:' + evt.data);
          // console.log('RESPONSE:' + ':' + evt.data);

          // WebSocketDemo.ws.close();
        };
      }
    }
 
  }(); 


  function connect(){
    WebSocketDemo.init("ws://localhost:8002/hello");
  }

  function disconnect(){
    WebSocketDemo.ws.close();
  }

  function sendMsg(){
    var msg = input_area.val();
    if (!msg){
        return
    };

    input_area.val("") ;
    WebSocketDemo.ws.send(msg);
  }

  function showStatus(status){
    var p = document.createElement('p');
    p.innerHTML = status ? status : "未连接";
    output.prepend(p);
    // status_area.innerHTML = status ? status : "未连接";
  }
 
 </script>
</body>
</html>
